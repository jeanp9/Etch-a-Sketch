<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1 class="animate-character">Etch a Sketch</h1>
    <div id="form" class="form">
        <p>New grid size:</p>   <input type="text" id="user-number" class="user-number">
        <p id="copy-input"></p>
        <button id="user-submit" class="user-submit" >Submit</button>
    </div>    
    <p id="prompt"></p>

    <div id="buttons">
        <form id="button-container">
            <input type="radio" id="black-pen" name="pen" value="black-pen"> <label for="black-pen">Black</label>
            <input type="radio" id="red-pen" name="pen" value="red-pen"> <label for="red-pen">Red</label>
            <input type="radio" id="eraser" name="pen" value="eraser"> <label for="eraser">Eraser</label>
        </form>
        <button id="clear-button">Clear</button>
    </div>
    <div class="canvas">
        <div class="container">
                
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
